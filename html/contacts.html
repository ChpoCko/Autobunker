<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../img/favicon_64.png" />
    <link rel="apple-touch-icon" href="../img/apple_touch_icon.png" />
    <link rel="manifest" href="../manifest.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="../css/base.css" />

    <script defer src="../js/contacts.js"></script>
    <title>Autobunker</title>
  </head>

  <body>
    <header class="header-box">
      <div class="contacts_header">
        <div class="top-shadow"></div>
        <div class="contacts_logo--box">
          <a href="./index.html">
            <img src="../img/logo.webp" alt="Autobunker logo" />
          </a>
        </div>
        <div class="contacts_link-to-main">
          <a href="./index.html" class="main-page-link">Pääsivu</a>
        </div>
      </div>
    </header>
    <div class="contacts-social-links">
      <p class="contacts-heading">Yhteystiedot</p>
      <div class="line"></div>
      <a
        href="https://www.instagram.com/autobunker.fi"
        target="_blank"
        class="social-contact-link instagram"
        >Instagram</a
      >
      <a
        href="https://wa.me/+358465256617"
        target="_blank"
        class="social-contact-link whatsapp"
        >WhatsApp</a
      >
      <a
        href="mailto:Autobunkerfi@gmail.com"
        target="_blank"
        class="social-contact-link email"
        >Email</a
      >
      <a
        href="tel:+358465256617"
        target="_blank"
        class="social-contact-link phone"
        >Puhelin</a
      >
    </div>
    <div class="map-section">
      <p class="contacts-heading">Sijaintimme</p>
      <div class="line"></div>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119361.5934571798!2d25.301544892240393!3d64.87825101102138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4681ccb00e538f83%3A0x12e0334ab33f4c6!2sTetril%C3%A4ntie%204b%2C%2090460%20Oulu%2C%20Finland!5e0!3m2!1sen!2sbr!4v1688923031594!5m2!1sen!2sbr&z=200000"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="footer">
      <div class="footer_small-grid-box">
        <a href="https://www.instagram.com/autobunker.fi" target="_blank"
          ><ion-icon name="logo-instagram" class="logo-instagram"></ion-icon>
        </a>
      </div>
      <div class="footer_small-grid-box">
        <a href="tel:+358465256617" target="_blank">
          <ion-icon name="call" class="sign-phone"></ion-icon>
        </a>
      </div>
      <div class="footer_small-grid-box">
        <a href="mailto:Autobunkerfi@gmail.com" target="_blank">
          <ion-icon name="mail" class="sign-mail"></ion-icon>
        </a>
      </div>
      <div class="footer_big-grid-box">
        <span class="footer_copyright">Copyright ©</span>
        <img
          class="footer_rulers-logo"
          src="../img/rulers-logo.png"
          alt="rulers-logo"
        />
      </div>
    </div>
  </body>
</html>
